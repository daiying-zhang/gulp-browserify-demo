<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World.</title>
    <link rel="stylesheet" href="../../prd/styles/index.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="m-todos" id="j-todos">
        <!-- <div class="j-add">add</div> -->
        <h2 class="hd">
            todos
        </h2>
        <div class="main">
            <div class="bd">
                <input type="text" id="j-text" class="input" placeholder="What needs to be done?">
                <ul class="j-container"></ul>
            </div>
            <div class="ft">
                <span id="j-count" class="count j-count">0 items left</span>
                <span class="btn-group">
                    <button data-type="all">All</button>
                    <button data-type="active">Active</button>
                    <button data-type="completed">Completed</button>
                </span>
            </div>
        </div>
    </div>
    <script src="../../prd/scripts/index.js" charset="utf-8"></script>
</body>
</html>
